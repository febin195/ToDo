<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            padding: 15px;
            margin: 10px 0;
            background: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 5px solid #ff6b6b;
        }

        .task-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            .task-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="container">
        <h1 style="color: #333; margin-bottom: 20px;">Task List</h1>
        <ul class="task-list">
            {% for i in data %}
                <li class="task-item">{{ i.task_name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
