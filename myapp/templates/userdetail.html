<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .task-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .card-value {
            font-size: 2rem;
            color: #007bff;
        }

        .username-card {
            background: #007bff;
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        {% csrf_token %}
        
        <!-- Username Card -->
        <div class="username-card">
            <h2>Welcome,{{total.username}}</h2>
        </div>

        <!-- Task Cards -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="task-card">
                        <h3 class="card-title">Total Tasks</h3>
                        <div class="card-value">{{total}}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="task-card">
                        <h3 class="card-title">Incomplete Tasks</h3>
                        <div class="card-value">{{incompleted}}</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="task-card">
                        <h3 class="card-title">Completed Tasks</h3>
                        <div class="card-value">{{completed}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
