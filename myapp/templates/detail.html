<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS to center the table */
        .center-table {
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center horizontally */
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ToDo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'create' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body style="background-color: #85FFBD; background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="center-table">
            <table class="table table-striped">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">TASK NAME</th>
                        <th scope="col">USER ID</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">COMPLETED</th>
                        <th scope="col">CREATED DATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>{{data.task_name}}</td>
                        <td>{{data.user_id.username}}</td>
                        <td>{{data.user_id.email}}</td>
                        <td>{{data.is_completed}}</td>
                        <td>{{data.created_date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
