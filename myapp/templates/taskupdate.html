 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task Update Manager</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
           rel="stylesheet" 
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
           crossorigin="anonymous">
     <style>
         body {
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
             min-height: 100vh;
             margin: 0;
             padding: 0;
             font-family: 'Segoe UI', sans-serif;
         }
 
         .card {
             background: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
             border: none;
             border-radius: 15px;
             box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
             transition: transform 0.3s ease-in-out;
         }
 
         .card:hover {
             transform: translateY(-5px);
         }
 
         h2 {
             color: #2c3e50;
             font-weight: 600;
             letter-spacing: 1px;
             margin-bottom: 1.5rem;
             text-transform: uppercase;
         }
 
         .form-label {
             color: #34495e;
             font-weight: 500;
             transition: all 0.3s ease;
         }
 
         .form-control {
             border-radius: 10px;
             border: 2px solid rgba(255, 255, 255, 0.2);
             background: rgba(255, 255, 255, 0.9);
             transition: all 0.3s ease;
         }
 
         .form-control:focus {
             border-color: #EE74E1;
             box-shadow: 0 0 10px rgba(238, 116, 225, 0.3);
             background: white;
         }
 
         .btn-custom {
             background: linear-gradient(45deg, #EE74E1, #3EECAC);
             border: none;
             border-radius: 25px;
             padding: 12px 30px;
             color: white;
             font-weight: 600;
             text-transform: uppercase;
             transition: all 0.3s ease;
         }
 
         .btn-custom:hover {
             transform: scale(1.05);
             box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
             color: white;
         }
 
         .form-check-input {
             border: 2px solid #EE74E1;
             width: 1.5em;
             height: 1.5em;
             transition: all 0.3s ease;
         }
 
         .form-check-input:checked {
             background-color: #3EECAC;
             border-color: #3EECAC;
         }
 
         .form-check-label {
             color: #34495e;
             font-weight: 500;
             margin-left: 10px;
         }
 
         .container {
             padding: 20px;
         }
 
         @media (max-width: 768px) {
             .card {
                 width: 90% !important;
             }
         }
     </style>
 </head>
 <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'create' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <div class="container d-flex justify-content-center align-items-center vh-100">
         <div class="card w-50 shadow-lg py-4 px-3">
             <h2 class="text-center animate__animated animate__fadeInDown">Update Task</h2>
             <form action="" method="post" class="animate__animated animate__fadeInUp">
                 {% csrf_token %}
                 {% for i in form %}
                 <div class="px-4 mb-3">
                     <label for="" class="form-label ms-2 animate__animated animate__fadeIn">
                         {{i.label}}
                     </label>
                     {{i}}
                 </div> 
                    {%if i.is_completed == False%}
                        <td><a href="{%url 'status' i.id%}" class="btn btn-primary">not completed</a></td>
                        {%else%}
                        <td>completed</td>
                        {%endif%}   
                    {% endfor %}
                 <!-- Added Is Completed Checkbox -->
                 <div class="px-4 mb-3">
                     <div class="form-check d-flex align-items-center">
              
                     </div>
                 </div>
                 <div class="d-flex justify-content-center mt-4">
                     <button type="submit" class="btn btn-custom">
                         <span class="d-flex align-items-center">
                             <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle me-2" viewBox="0 0 16 16">
                                 <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
                             </svg>
                             Update
                         </span>
                     </button>
                 </div>
             </form>
         </div>
     </div>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
             integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
             crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
 </body>
 </html>
