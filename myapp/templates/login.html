<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        label {
            color: rgba(218, 210, 210, 0.8);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            padding-left: 10px;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #FFDEE9, #B5FFFC);">

    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-50 shadow-lg py-2 border border-secondary-subtle" style="background-image: radial-gradient( circle 1292px at -13.6% 51.7%,  rgba(0,56,68,1) 0%, rgba(163,217,185,1) 51.5%, rgba(255,252,247,1) 88.6% );">
            <h2 class="text-center">Login Page</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% for i in form %}
                <div class="px-3">
                    <label for="{{ i.id_for_label }}">{{ i.label }}</label>
                    {{ i }}
                </div>
                {% endfor %}
                <div>
                    <button class="btn btn-outline-light d-grid gap-2 col-6 mx-auto my-2">Login</button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
