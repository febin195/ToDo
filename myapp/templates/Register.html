<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    label {
        color: rgba(28, 21, 21, 0.8);
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 2px;
        padding-left: 10px;
    }
</style>
<body style="background-color: #D9AFD9;
background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
;">
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-50 shadow-lg py-2 border rounded" style="background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        ">
            <h2 class="text-center">Register Page</h2>
            <form action="" method="post">
                {%csrf_token%}
                {%for i in form%}
                <div class="px-4">
                <label for="" class="form-label ms-3">
                    {{i.label}}</label>
                    {{i}}
                </div>    
                {%endfor%} 
                <div class="mx-auto">

                    <button class="btn btn-outline-secondary d-grid gap-2 col-6 mx-auto my-2">Register</button>  
                </div> 
            </form>

        </div>
    </div>
</body>
</html>
